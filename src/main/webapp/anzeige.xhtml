<html 
   xmlns="https://www.w3.org/1999/xhtml" 
   xmlns:c="http://java.sun.com/jsp/jstl/core"
   xmlns:f="http://java.sun.com/jsf/core" 
   xmlns:h="http://java.sun.com/jsf/html"
>
<head>

</head>
<h:body>
	<h1><h:outputText id="pageTitle" value="Anzeige mit JSF" /></h1>

	<h:dataTable value="#{booksData.books}" var="f" >
		<h:column>
			<f:facet name="header">
				<h:outputText value="Author" />
			</f:facet>
			<h:outputText value="#{f.author}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Title" />
			</f:facet>
			<h:outputText value="#{f.title}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Year" />
			</f:facet>
			<h:outputText value="#{f.year}" />
		</h:column>
	</h:dataTable>

</h:body>

</html>
